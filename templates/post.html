<div class="min-h-screen bg-dark-bg py-8">
    <div class="w-full md:max-w-[70rem] md:mx-auto">
            <a href="/posts"
               class="inline-flex items-center text-accent-blue font-medium hover:text-accent-blue-hover transition-colors duration-200 mb-8 cursor-pointer mx-4 md:mx-0"
               hx-get="/posts"
               hx-target="#main-content"
               hx-push-url="/posts">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Back to Posts
            </a>
           
            <article class="bg-dark-surface rounded-none md:rounded-lg shadow-dark overflow-hidden border-0 md:border border-dark-border mx-0 md:mx-0">
                <div class="bg-dark-bg-secondary p-8 border-b border-dark-border">
                    <div class="text-center">
                        <div class="text-4xl mb-4">{{.Icon}}</div>
                        <h1 class="text-3xl md:text-4xl font-bold text-dark-text mb-4">{{.Title}}</h1>
                        <div class="flex flex-wrap items-center justify-center gap-6 text-dark-text-secondary">
                            <div class="flex items-center">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                                <span>{{.Author}}</span>
                            </div>
                            <div class="flex items-center">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                                <span>{{.FormattedDate}}</span>
                            </div>
                        </div>
                    </div>
                </div>
               
                <div class="p-8">
                    <div class="flex flex-wrap gap-2 mb-8">
                        {{template "tag_links" .}}
                    </div>
                   
                    <div class="prose prose-lg prose-invert max-w-none
                                prose-headings:text-dark-text
                                prose-p:text-dark-text
                                prose-a:text-accent-blue
                                prose-a:hover:text-accent-blue-hover
                                prose-strong:text-dark-text
                                prose-code:text-accent-blue
                                prose-code:bg-dark-bg-secondary
                                prose-pre:bg-dark-bg-secondary
                                prose-pre:border-dark-border
                                prose-blockquote:border-accent-blue
                                prose-blockquote:text-dark-text-secondary
                                prose-th:text-dark-text
                                prose-td:text-dark-text
                                prose-hr:border-dark-border
                                prose-ul:text-dark-text
                                prose-ol:text-dark-text
                                prose-li:text-dark-text
                                leading-relaxed">
                        {{.Content}}
                    </div>
                </div>
            </article>
        </div>
    </div>
