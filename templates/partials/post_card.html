<article class="bg-dark-surface rounded-lg shadow-dark hover:shadow-dark-lg transition-all duration-300 overflow-hidden border border-dark-border hover:border-accent-blue group">
    {{template "post_image" .}}
    <div class="p-6">
        <h3 class="text-xl font-bold text-dark-text mb-2 leading-tight group-hover:text-accent-blue transition-colors duration-200" style="font-weight: 100;">{{.Title}}</h3>
        <div class="text-dark-text-muted text-sm mb-4 flex items-center gap-2">
            <span>{{.FormattedDate}}</span>
            <span>â€¢</span>
            <span>{{.Author}}</span>
        </div>
        <p class="text-dark-text-secondary leading-relaxed mb-4">{{.Description}}</p>
        <div class="flex flex-wrap gap-2 mb-4">
            {{template "tag_links" .}}
        </div>
        <a href="/post/{{.Slug}}" 
           class="inline-flex items-center text-accent-blue font-medium hover:text-accent-blue-hover transition-colors duration-200 cursor-pointer" 
           hx-get="/post/{{.Slug}}" 
           hx-target="#main-content" 
           hx-push-url="/post/{{.Slug}}">
            Read More 
            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </a>
    </div>
</article>
